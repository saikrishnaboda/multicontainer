sudo: required
services:
  - docker
before_install:
  - docker build -t saikrishnaboda/fibi -f ./client/Dockerfile.dev ./client
script:
  - docker run -e CI=true saikrishnaboda/fibi npm test -- --coverage
after_success:
  - docker build -t saikrishnaboda/multi-client -f ./client/Dockerfile.dev ./client
  - docker build -t saikrishnaboda/multi-server -f ./server/Dockerfile.dev ./server
  - docker build -t saikrishnaboda/multi-worker -f ./worker/Dockerfile.dev ./worker
  - docker build -t saikrishnaboda/multi-nginx -f ./nginx/Dockerfile.dev ./nginx
  - echo $"DOCKER_PASSWORD" | docker login -u "DOCKER_ID" --password-stdin
  - docker push saikrishnaboda/multi-client
  - docker push saikrishnaboda/multi-server
  - docker push saikrishnaboda/multi-worker
  - docker push saikrishnaboda/multi-nginx